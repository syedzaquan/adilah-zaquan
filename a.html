<script>
    //Scroll back to top
    (function ($) {
        "use strict";
        $(document).ready(function () {
            "use strict";
            if (document.querySelector('.progress-wrap path')) {
                var progressPath = document.querySelector('.progress-wrap path');
                var pathLength = progressPath.getTotalLength();
                progressPath.style.transition = progressPath.style.WebkitTransition = 'none';
                progressPath.style.strokeDasharray = pathLength + ' ' + pathLength;
                progressPath.style.strokeDashoffset = pathLength;
                progressPath.getBoundingClientRect();
                progressPath.style.transition = progressPath.style.WebkitTransition =
                    'stroke-dashoffset 10ms linear';
                var updateProgress = function () {
                    var scroll = $(window).scrollTop();
                    var height = $(document).height() - $(window).height();
                    var progress = pathLength - (scroll * pathLength / height);
                    progressPath.style.strokeDashoffset = progress;
                }
                updateProgress();
                $(window).scroll(updateProgress);
                var offset = 50;
                var duration = 550;
                jQuery(window).on('scroll', function () {
                    if (jQuery(this).scrollTop() > offset) {
                        jQuery('.progress-wrap').addClass('active-progress');
                    } else {
                        jQuery('.progress-wrap').removeClass('active-progress');
                    }
                });
                jQuery('.progress-wrap').on('click', function (event) {
                    event.preventDefault();
                    jQuery('html, body').animate({
                        scrollTop: 0
                    }, duration);
                    return false;
                })
            }

            // [Breakpoint]:[slidesToShow, slidesToScroll, centerMode, centerPadding, infinite, arrows, dots];
            // 1024:3,1,true,50px,true,true,true;768:2,1,true,50px,true,true,true;480:1,1,false,50px,false,false,false

            // Unslick
            // 768:2,1,true,50px,true,true,true;480:1,1,false,50px,false,false,false;1024:0
            // Add slick-mobileFirst="true" to use unslick

            // 1024:0;

            if ($(".custom-slider").length) {
                $('.custom-slider').each(function () {
                    var responsiveSettings = $(this).attr("slick-responsive");
                    var responsiveArray = responsiveSettings ? responsiveSettings.split(";").map(function (x) {
                        var breakpointSettings = x.split(":");
                        if (breakpointSettings.length < 2 || !x) return {};

                        var settings = breakpointSettings[1].split(",");
                        if (settings[0] === "0") {
                            return {
                                breakpoint: parseInt(breakpointSettings[0]),
                                settings: "unslick"
                            };
                        }
                        return {
                            breakpoint: parseInt(breakpointSettings[0]),
                            settings: {
                                slidesToShow: parseInt(settings[0]),
                                slidesToScroll: parseInt(settings[1]),
                                centerMode: settings[2] === "true",
                                centerPadding: settings[3] || "50px",
                                infinite: settings[4] === "true",
                                arrows: settings[5] === "true",
                                dots: settings[6] === "true"
                            }
                        };
                    }) : [];

                    console.log(responsiveArray);

                    $(this).slick({
                        slidesToShow: parseInt($(this).attr("slick-slidestoshow")) || 1,
                        slidesToScroll: parseInt($(this).attr("slick-slidestoscroll")) || 1,
                        arrows: $(this).attr("slick-arrows") === "true",
                        dots: $(this).attr("slick-dots") === "true",
                        autoplay: $(this).attr("slick-autoplay") === "true",
                        autoplaySpeed: parseInt($(this).attr("slick-autoplayspeed")) || 2000,
                        infinite: $(this).attr("slick-infinite") === "true",
                        mobileFirst: $(this).attr("slick-mobilefirst") === "true",
                        initialSlide: parseInt($(this).attr("slick-initialslide")) || 0,
                        centerPadding: $(this).attr("slick-centerpadding") || "50px",
                        responsive: responsiveArray
                    });
                });

                $('.slider-prev').click(function () {
                    $(this).closest('.cd-slick-slider').find(".slick-wrapper").slick('slickPrev');
                });

                $('.slider-next').click(function () {
                    $(this).closest('.cd-slick-slider').find(".slick-wrapper").slick('slickNext');
                });
            }

            $("[data-slot]").click(function (e) {
                // e.preventDefault();
                var promo_id = null;
                var slot_id = null;
                $(this).closest("section").find("[data-slot]").map((i, x) => {
                    if (x == $(this)[0]) promo_id = i;
                });
                $("[data-slot]").map((i, x) => {
                    if (x == $(this)[0]) slot_id = i;
                });

                var promotionName = $(this).data("promotion-name").toLowerCase().replace(/-/g, ' ');
                var creativeName = $(this).data("creative-name").toLowerCase().replace(/-/g, ' ');

                dataLayer.push({
                    'event': 'select_promotion',
                    'ecommerce': {
                        'promotion_id': 'banner - ' + promo_id,
                        'promotion_name': promotionName,
                        'creative_slot': 'slot-' + slot_id,
                        'creative_name': creativeName
                    }
                });
            });

        });
    })(jQuery);
</script>
