<script>
    $(document).ready(function () {

        $('.bundle-device-slick').on('init reInit afterChange', function (event, slick, currentSlide, nextSlide) {
            var i = (currentSlide ? currentSlide : 0) + 1;

            $('.bundle-device-dots').empty();

            var dotWidth = 10;
            var dotMargin = 5;
            var dotToShow = 6;
            var dotWrapper = $('.bundle-dot-wrapper');
            var dotsContainer = $('.bundle-device-dots');
            for (var j = 0; j < slick.slideCount; j++) {
                var dotDiv = $('<div class="dot"></div>');
                dotDiv.css({
                    'width': dotWidth + 'px',
                    'height': dotWidth + 'px',
                    'border-radius': '50%',
                    'margin': '0 ' + dotMargin + 'px',
                    'display': 'inline-block'
                });

                if (j === currentSlide) {
                    dotDiv.addClass('active');
                } else {
                    dotDiv.removeClass('active');
                }
                dotsContainer.append(dotDiv);
            }

            var dotWrapperWidth = dotToShow * (dotWidth + (2 * dotMargin));
            dotWrapper.css('width', dotWrapperWidth + 'px');
            var leftValue = -currentSlide * (dotWidth + (2 * dotMargin));
            dotsContainer.css('left', leftValue + 'px');
            dotWrapper.css('width', dotWrapperWidth + 'px');
        });

        setTimeout(function () {
            $('.bundle-device-dots .dot:first-child').addClass('active');
        }, 500);
    });
</script>
